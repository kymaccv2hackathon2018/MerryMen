<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="donation-list">
    <table class="donation-list">
            <tr *ngFor="let donation of donations" class="donation">
                <td class="country-name">{{donation.country}}:</td>
                <td class="donation-amount">{{donation.donation}}$</td>
            </tr>

            <tr>
                <td class="country-name total">Total:</td>
                <td class="donation-amount total">{{total}}$</td>
            </tr>
    </table>
</div>
